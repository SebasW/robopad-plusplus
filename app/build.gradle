apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {

        debug {
            runProguard false
            proguardFile file('custom-proguard-android.txt')
        }

        release {
            runProguard true
            proguardFile file('custom-proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile('com.bq.robotic:droid2ino:1.4@aar') {
        transitive = true
    }
    compile('com.android.support:gridlayout-v7:18.0.+')
    compile('com.bq.robotic:drag-drop-grid:1.5@jar')
    compile 'com.nhaarman.supertooltips:library:3.0.+'
}
