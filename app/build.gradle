apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
    }

    buildTypes {

        debug {
            minifyEnabled false
            proguardFile file('custom-proguard-android.txt')
        }

        release {
            minifyEnabled true
            proguardFile file('custom-proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile('com.bq.robotic:droid2ino:+@aar') {
        transitive = true
    }
    compile('com.android.support:gridlayout-v7:18.0.+')
//    compile('com.bq.robotic:drag-drop-grid:+@jar')
    compile('com.bq.robotic:drag-drop-grid:1.8@aar')
    compile('com.nhaarman.supertooltips:library:3.0.+')
}
